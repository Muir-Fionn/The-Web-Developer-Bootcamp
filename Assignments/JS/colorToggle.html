<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Changer</title>
    <style media="screen">
      body{
        text-align: center;
      }

      .purple{
        color: white;
        text-shadow: 0px 0px 2px black;
        background: purple;
      }
    </style>
  </head>
  <body>
    <h1>Color Changer</h1>
    <h3>Toggle the body's background color between purple and white when a button is clicked</h3>
    <button> CLICK ME </button>
    
    <script type="text/javascript" src="colorToggle.js"></script>
  </body>
</html>
