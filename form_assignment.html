<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body>

    <h1>Register</h1>

    <form>
      <div>
        <!-- First Name/LastName (requied) -->
        <label for="first">First Name: </label>
        <input type="text" name="first" id="first" placeholder="John" required>

        <label for="last">Last Name: </label>
        <input type="text" name="last" id="last" placeholder="Smith" required>
      </div>

      <div>
        <!-- Gender (M/F/O) radio buttons -->
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">

        <label for="female">Female</label>
        <input type="radio" name="female" id="female">

        <label for="other">Other</label>
        <input type="radio" name="other" id="other">
      </div>

      <div>
        <!-- Email (required) Password (5-10 characters) -->
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="your email" required>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 to 10 characters" required>
      </div>

      <div>
        <!-- Birthday Select Menus (Month, Day Year) -->

          Birthday:
          <select name="Month">

            <option>January</option>

            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>

          <select name="Day">
            <option>Day</option>
            <option>01</option>
            <option>02</option>

            <option>10</option>

            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>

            <option>27</option>

      </div>

        <!-- Terms and Conditions checkbox -->
        <label for="terms">I agree to the terms and conditions </label>
        <input type="checkbox" id="terms" name="TERMS">
      </div>

      <input type="submit">
    </form>

  </body>
</html>
